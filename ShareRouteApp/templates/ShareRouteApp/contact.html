{% extends 'ShareRouteApp/base.html' %}

{% block content %}
<div class="container" style="max-width: 650px; margin: auto;">

    <div class="card shadow rounded-4 p-5 my-5" style="background: #e9f7ef;">
        <h2 class="text-success text-center mb-4 fw-bold" style="letter-spacing: 1.5px;">Contact Us</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_name" class="form-label fw-semibold">Your Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-success text-white"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="id_email" class="form-label fw-semibold">Your Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-success text-white"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="id_message" class="form-label fw-semibold">Message</label>
                <textarea name="message" id="id_message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">
                <i class="bi bi-send-fill me-2"></i>Send Message
            </button>
        </form>

        <hr class="border-success opacity-50 my-5">

        <h5 class="text-success mb-3 fw-semibold d-flex align-items-center gap-2">
            <i class="bi bi-info-circle-fill fs-4"></i> Other Ways to Reach Us
        </h5>
        <p class="fs-5 text-secondary">
            <i class="bi bi-envelope-fill text-success me-2"></i>
            <a href="mailto:support@greenride.com" class="text-decoration-none text-success fw-semibold">support@shareroute.com</a><br>
            <i class="bi bi-telephone-fill text-success me-2"></i> +1 (123) 456-7890
        </p>
    </div>
</div>
{% endblock %}
